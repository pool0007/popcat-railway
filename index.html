<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCat Click - Global Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 10px;
        }
        
        header {
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 0 5px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .stat-title {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            font-weight: bold;
            line-height: 1.2;
        }
        
        .cat-container {
            margin: 20px auto;
            width: min(80vw, 350px);
            height: min(80vw, 350px);
            cursor: pointer;
            transition: transform 0.05s;
            font-size: min(40vw, 180px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            user-select: none;
            touch-action: manipulation;
        }
        
        .cat-container:active {
            transform: scale(0.92);
        }
        
        .cat.open {
            filter: brightness(1);
            transition: filter 0.08s;
        }
        
        .cat.closed {
            filter: brightness(0.7);
        }
        
        /* AnimaciÃ³n del +1 mejorada para mÃ³viles */
        .click-popup {
            position: absolute;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
            user-select: none;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            70% {
                opacity: 0.8;
                transform: translateY(-60px) scale(1.3);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 15px;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .leaderboard h2 {
            margin-bottom: 15px;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }
        
        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        th {
            background-color: rgba(255, 255, 255, 0.15);
            font-weight: bold;
            font-size: clamp(0.7rem, 3vw, 0.9rem);
        }
        
        tr:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
        
        .country-flag {
            width: 25px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
            border-radius: 2px;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        #loading-message {
            padding: 20px;
            font-style: italic;
            font-size: clamp(0.9rem, 4vw, 1.1rem);
        }
        
        .success-badge {
            background: rgba(0, 255, 0, 0.2);
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 0, 0.5);
            font-size: clamp(0.9rem, 4vw, 1.1rem);
        }
        
        /* Mejoras especÃ­ficas para mÃ³viles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 5px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .stat-box {
                padding: 12px 8px;
                min-height: 80px;
            }
            
            .cat-container {
                margin: 15px auto;
            }
            
            .leaderboard {
                padding: 15px 10px;
                margin-top: 20px;
            }
            
            th, td {
                padding: 8px 6px;
            }
        }
        
        @media (max-width: 360px) {
            .stat-box {
                padding: 10px 6px;
            }
            
            th, td {
                padding: 6px 4px;
                font-size: 0.75rem;
            }
            
            .country-flag {
                width: 20px;
                height: 14px;
            }
        }
        
        /* Soporte para orientaciÃ³n landscape en mÃ³viles */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 5px;
            }
            
            .stats-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .stat-box {
                padding: 8px 6px;
                min-height: 70px;
            }
            
            .cat-container {
                width: min(40vh, 250px);
                height: min(40vh, 250px);
                font-size: min(30vh, 120px);
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-badge">
            âœ… PopCat Click - Global Challenge Live!
        </div>
        
        <header>
            <h1>PopCat Click</h1>
            <p class="subtitle">Click the cat to add points to your country! ðŸŽ¯</p>
        </header>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-title">Your Clicks</div>
                <div class="stat-value" id="user-clicks">0</div>
            </div>
            
            <div class="stat-box">
                <div class="stat-title">Total Clicks</div>
                <div class="stat-value" id="total-clicks">0</div>
            </div>
            
            <div class="stat-box">
                <div class="stat-title">Your Country</div>
                <div class="stat-value" id="user-country">Loading...</div>
            </div>
        </div>
        
        <div class="cat-container" id="cat-container">
            <div class="cat open" id="cat">ðŸ˜º</div>
            <!-- +1 popups will appear here -->
        </div>
        
        <div class="leaderboard">
            <h2>Country Leaderboard</h2>
            <div id="loading-message">Loading leaderboard...</div>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Country</th>
                        <th>Clicks</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard data will load here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Auto-detect API URL
        const API_BASE_URL = window.location.origin;
        
        // Global variables
        let userClicks = 0;
        let totalClicks = 0;
        let userCountry = "Unknown";
        let userCountryCode = "unknown";
        let userId = generateUserId();
        let clickQueue = [];
        let isProcessing = false;
        
        // DOM elements
        const userClicksElement = document.getElementById('user-clicks');
        const totalClicksElement = document.getElementById('total-clicks');
        const userCountryElement = document.getElementById('user-country');
        const catContainer = document.getElementById('cat-container');
        const catElement = document.getElementById('cat');
        const leaderboardBody = document.getElementById('leaderboard-body');
        const loadingMessage = document.getElementById('loading-message');
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸš€ Starting optimized PopCat Click...');
            
            await detectCountry();
            await loadUserData();
            await loadLeaderboard();
            
            // Event listeners
            catContainer.addEventListener('click', handleCatClick);
            catContainer.addEventListener('touchstart', handleCatClick, { passive: true });
            
            // Update leaderboard every 3 seconds
            setInterval(loadLeaderboard, 3000);
        });
        
        function generateUserId() {
            let id = localStorage.getItem('popcat_userId');
            if (!id) {
                id = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('popcat_userId', id);
            }
            return id;
        }
        
        async function detectCountry() {
            try {
                const response = await fetch('https://api.country.is/');
                const data = await response.json();
                userCountry = data.country;
                userCountryCode = data.country.toLowerCase();
                userCountryElement.textContent = userCountry;
            } catch (error) {
                userCountry = "Unknown";
                userCountryCode = "unknown";
                userCountryElement.textContent = userCountry;
            }
        }
        
        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/user/${userId}`);
                const data = await response.json();
                userClicks = data.userClicks;
                userClicksElement.textContent = userClicks.toLocaleString();
            } catch (error) {
                console.log('Loading user data:', error);
            }
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/leaderboard`);
                const data = await response.json();
                
                totalClicks = data.totalClicks;
                totalClicksElement.textContent = totalClicks.toLocaleString();
                
                updateLeaderboardUI(data.leaderboard);
                loadingMessage.style.display = 'none';
            } catch (error) {
                console.log('Loading leaderboard:', error);
            }
        }
        
        function handleCatClick(event) {
            // Prevent multiple rapid clicks on mobile
            if (event.type === 'touchstart') {
                event.preventDefault();
            }
            
            // Immediate visual feedback
            animateCatClick(event);
            
            // Add to queue and process
            clickQueue.push(true);
            if (!isProcessing) {
                processClickQueue();
            }
        }
        
        function animateCatClick(event) {
            // Fast cat animation
            catElement.classList.remove('open');
            catElement.classList.add('closed');
            
            setTimeout(() => {
                catElement.classList.remove('closed');
                catElement.classList.add('open');
            }, 50);
            
            // Create +1 popup
            createClickPopup(event);
        }
        
        function createClickPopup(event) {
            const popup = document.createElement('div');
            popup.className = 'click-popup';
            popup.textContent = '+1';
            
            // Position near click/touch
            const rect = catContainer.getBoundingClientRect();
            let x, y;
            
            if (event.type === 'touchstart') {
                x = event.touches[0].clientX - rect.left;
                y = event.touches[0].clientY - rect.top;
            } else {
                x = event.clientX - rect.left;
                y = event.clientY - rect.top;
            }
            
            // Ensure popup stays within cat container
            x = Math.max(20, Math.min(rect.width - 20, x));
            y = Math.max(20, Math.min(rect.height - 20, y));
            
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            
            catContainer.appendChild(popup);
            
            // Remove after animation
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.remove();
                }
            }, 800);
        }
        
        async function processClickQueue() {
            if (clickQueue.length === 0 || isProcessing) return;
            
            isProcessing = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/click`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        countryCode: userCountryCode,
                        countryName: userCountry
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    userClicks = data.userClicks;
                    totalClicks = data.totalClicks;
                    userClicksElement.textContent = userClicks.toLocaleString();
                    totalClicksElement.textContent = totalClicks.toLocaleString();
                }
            } catch (error) {
                console.log('Click registration:', error);
                // Local fallback
                userClicks++;
                totalClicks++;
                userClicksElement.textContent = userClicks.toLocaleString();
                totalClicksElement.textContent = totalClicks.toLocaleString();
            }
            
            // Remove processed click
            clickQueue.shift();
            isProcessing = false;
            
            // Process next in queue
            if (clickQueue.length > 0) {
                setTimeout(processClickQueue, 30);
            }
        }
        
        function updateLeaderboardUI(leaderboardData) {
            if (!leaderboardData || leaderboardData.length === 0) {
                leaderboardBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No data yet</td></tr>';
                return;
            }
            
            leaderboardBody.innerHTML = '';
            
            leaderboardData.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // Rank
                const positionCell = document.createElement('td');
                positionCell.textContent = index + 1;
                row.appendChild(positionCell);
                
                // Country with flag
                const countryCell = document.createElement('td');
                const flagImg = document.createElement('img');
                flagImg.src = `https://flagcdn.com/w40/${item.countryCode}.png`;
                flagImg.alt = `${item.countryName} flag`;
                flagImg.className = 'country-flag';
                flagImg.loading = 'lazy';
                countryCell.appendChild(flagImg);
                countryCell.appendChild(document.createTextNode(item.countryName));
                row.appendChild(countryCell);
                
                // Clicks
                const clicksCell = document.createElement('td');
                clicksCell.textContent = item.totalClicks.toLocaleString();
                row.appendChild(clicksCell);
                
                leaderboardBody.appendChild(row);
            });
        }
        
        // Prevent zoom on double-tap (iOS)
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
