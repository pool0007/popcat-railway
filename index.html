<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCat Click - Multiusuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .cat-container {
            margin: 30px auto;
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.05s;
            font-size: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            user-select: none;
        }
        
        .cat-container:active {
            transform: scale(0.95);
        }
        
        .cat.open {
            filter: brightness(1);
            transition: filter 0.1s;
        }
        
        .cat.closed {
            filter: brightness(0.7);
        }
        
        /* Animaci√≥n del +1 */
        .click-popup {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 100;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .leaderboard h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        th {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        
        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .country-flag {
            width: 30px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .click-button {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .click-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .click-button:active {
            transform: translateY(1px);
        }
        
        .click-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        #loading-message {
            padding: 20px;
            font-style: italic;
        }
        
        .success-badge {
            background: rgba(0, 255, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .stat-box {
                min-width: 150px;
                padding: 15px;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
            
            .cat-container {
                width: 250px;
                height: 250px;
                font-size: 150px;
            }
            
            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-badge">
            ‚úÖ PopCat Click - ¬°Optimizado y con Animaciones!
        </div>
        
        <header>
            <h1>PopCat Click</h1>
            <p class="subtitle">¬°Haz clic en el gato para sumar puntos a tu pa√≠s!</p>
        </header>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-title">Tus Clicks</div>
                <div class="stat-value" id="user-clicks">0</div>
            </div>
            
            <div class="stat-box">
                <div class="stat-title">Clicks Totales</div>
                <div class="stat-value" id="total-clicks">0</div>
            </div>
            
            <div class="stat-box">
                <div class="stat-title">Tu Pa√≠s</div>
                <div class="stat-value" id="user-country">Cargando...</div>
            </div>
        </div>
        
        <div class="cat-container" id="cat-container">
            <div class="cat open" id="cat">üò∫</div>
            <!-- Aqu√≠ aparecer√°n los +1 -->
        </div>
        
        <button class="click-button" id="auto-clicker">Activar Auto-Clicker (10 seg)</button>
        
        <div class="leaderboard">
            <h2>Leaderboard por Pa√≠s</h2>
            <div id="loading-message">Cargando leaderboard...</div>
            <table>
                <thead>
                    <tr>
                        <th>Posici√≥n</th>
                        <th>Pa√≠s</th>
                        <th>Clicks</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Los datos del leaderboard se cargar√°n aqu√≠ -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // La URL se determina autom√°ticamente
        const API_BASE_URL = window.location.origin;
        
        // Variables globales
        let userClicks = 0;
        let totalClicks = 0;
        let userCountry = "Desconocido";
        let userCountryCode = "unknown";
        let userId = generateUserId();
        let autoClickerActive = false;
        let clickQueue = []; // Cola para manejar m√∫ltiples clicks r√°pidos
        
        // Elementos DOM
        const userClicksElement = document.getElementById('user-clicks');
        const totalClicksElement = document.getElementById('total-clicks');
        const userCountryElement = document.getElementById('user-country');
        const catContainer = document.getElementById('cat-container');
        const catElement = document.getElementById('cat');
        const leaderboardBody = document.getElementById('leaderboard-body');
        const autoClickerButton = document.getElementById('auto-clicker');
        const loadingMessage = document.getElementById('loading-message');
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Iniciando aplicaci√≥n OPTIMIZADA...');
            
            await detectCountry();
            await loadUserData();
            await loadLeaderboard();
            
            catContainer.addEventListener('click', handleCatClick);
            autoClickerButton.addEventListener('click', activateAutoClicker);
            
            // Actualizar leaderboard cada 3 segundos (m√°s frecuente)
            setInterval(loadLeaderboard, 3000);
        });
        
        function generateUserId() {
            let id = localStorage.getItem('popcat_userId');
            if (!id) {
                id = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('popcat_userId', id);
            }
            return id;
        }
        
        async function detectCountry() {
            try {
                const response = await fetch('https://api.country.is/');
                const data = await response.json();
                userCountry = data.country;
                userCountryCode = data.country.toLowerCase();
                userCountryElement.textContent = userCountry;
            } catch (error) {
                userCountry = navigator.language.split('-')[1] || 'Desconocido';
                userCountryCode = navigator.language.split('-')[1]?.toLowerCase() || 'unknown';
                userCountryElement.textContent = userCountry;
            }
        }
        
        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/user/${userId}`);
                const data = await response.json();
                userClicks = data.userClicks;
                userClicksElement.textContent = userClicks.toLocaleString();
            } catch (error) {
                console.error('Error cargando datos del usuario:', error);
            }
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/leaderboard`);
                const data = await response.json();
                
                totalClicks = data.totalClicks;
                totalClicksElement.textContent = totalClicks.toLocaleString();
                
                updateLeaderboardUI(data.leaderboard);
                loadingMessage.style.display = 'none';
            } catch (error) {
                console.error('Error cargando leaderboard:', error);
            }
        }
        
        async function handleCatClick(event) {
            // Animaci√≥n inmediata (no bloqueante)
            animateCatClick(event);
            
            // Procesar click en cola para no bloquear la UI
            clickQueue.push(true);
            processClickQueue();
        }
        
        function animateCatClick(event) {
            // Animaci√≥n del gato m√°s r√°pida
            catElement.classList.remove('open');
            catElement.classList.add('closed');
            
            setTimeout(() => {
                catElement.classList.remove('closed');
                catElement.classList.add('open');
            }, 50);
            
            // Crear animaci√≥n +1
            createClickPopup(event);
        }
        
        function createClickPopup(event) {
            const popup = document.createElement('div');
            popup.className = 'click-popup';
            popup.textContent = '+1';
            
            // Posicionar cerca del cursor
            const rect = catContainer.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            
            catContainer.appendChild(popup);
            
            // Eliminar despu√©s de la animaci√≥n
            setTimeout(() => {
                popup.remove();
            }, 1000);
        }
        
        async function processClickQueue() {
            if (clickQueue.length === 0) return;
            
            // Tomar un click de la cola
            clickQueue.shift();
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/click`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        countryCode: userCountryCode,
                        countryName: userCountry
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    userClicks = data.userClicks;
                    totalClicks = data.totalClicks;
                    userClicksElement.textContent = userClicks.toLocaleString();
                    totalClicksElement.textContent = totalClicks.toLocaleString();
                }
            } catch (error) {
                console.error('Error registrando click:', error);
                // Fallback local inmediato
                userClicks++;
                totalClicks++;
                userClicksElement.textContent = userClicks.toLocaleString();
                totalClicksElement.textContent = totalClicks.toLocaleString();
            }
            
            // Procesar siguiente click en la cola
            if (clickQueue.length > 0) {
                setTimeout(processClickQueue, 50);
            }
        }
        
        function updateLeaderboardUI(leaderboardData) {
            if (!leaderboardData || leaderboardData.length === 0) return;
            
            leaderboardBody.innerHTML = '';
            
            leaderboardData.forEach((item, index) => {
                const row = document.createElement('tr');
                
                const positionCell = document.createElement('td');
                positionCell.textContent = index + 1;
                row.appendChild(positionCell);
                
                const countryCell = document.createElement('td');
                const flagImg = document.createElement('img');
                flagImg.src = `https://flagcdn.com/w40/${item.countryCode}.png`;
                flagImg.alt = `${item.countryName} flag`;
                flagImg.className = 'country-flag';
                countryCell.appendChild(flagImg);
                countryCell.appendChild(document.createTextNode(item.countryName));
                row.appendChild(countryCell);
                
                const clicksCell = document.createElement('td');
                clicksCell.textContent = item.totalClicks.toLocaleString();
                row.appendChild(clicksCell);
                
                leaderboardBody.appendChild(row);
            });
        }
        
        function activateAutoClicker() {
            if (autoClickerActive) return;
            
            autoClickerActive = true;
            autoClickerButton.disabled = true;
            autoClickerButton.textContent = 'Auto-Clicker Activado';
            
            let secondsLeft = 10;
            let clickCount = 0;
            const maxClicks = 50; // M√°ximo de clicks en auto-clicker
            
            const autoClickInterval = setInterval(() => {
                if (clickCount >= maxClicks) {
                    clearInterval(autoClickInterval);
                    return;
                }
                
                // Simular click autom√°tico
                const fakeEvent = {
                    clientX: catContainer.offsetLeft + catContainer.offsetWidth / 2,
                    clientY: catContainer.offsetTop + catContainer.offsetHeight / 2
                };
                
                animateCatClick(fakeEvent);
                clickQueue.push(true);
                clickCount++;
                
                // Procesar cola m√°s r√°pido en auto-clicker
                if (clickQueue.length === 1) {
                    processClickQueue();
                }
                
                secondsLeft--;
                autoClickerButton.textContent = `Auto-Clicker: ${secondsLeft}s`;
                
                if (secondsLeft <= 0) {
                    clearInterval(autoClickInterval);
                    autoClickerActive = false;
                    autoClickerButton.disabled = false;
                    autoClickerButton.textContent = 'Activar Auto-Clicker (10 seg)';
                }
            }, 100); // 10 clicks por segundo
        }
    </script>
</body>
</html>
